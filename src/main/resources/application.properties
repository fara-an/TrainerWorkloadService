spring.application.name=TRAINERWORKLOADSERVICE
server.port=8081
server.servlet.context-path=/trainer-workload-service
# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Automatically create/update tables
spring.jpa.hibernate.ddl-auto=update

#Eureka config
eureka.client.enabled=true
eureka.instance.metadata-map.contextPath=/trainer-workload-service

logging.level.com.epam.gymapp.TrainerWorkloadService=DEBUG

#ActiveMq
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=${ACTIVEMQ_USER}
spring.activemq.password=${ACTIVEMQ_PASSWORD}
queue.trainerWorkload=trainerWorkloads.queue

